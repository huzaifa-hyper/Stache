<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe on Stachecoin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-grey: #A9A9AA; --near-black: #1B1B1B; --dark-grey: #373636;
            --medium-grey: #424242; --darkest-black: #121212; --accent-red: #9C3A3B;
            --accent-brown: #A67A4B;
        }
        body {
            background-color: var(--near-black); display: flex; justify-content: center;
            align-items: center; height: 100vh; margin: 0;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }
        #main-container { width: 90vw; max-width: 450px; position: relative; }
        #game-container {
            width: 100%; aspect-ratio: 1 / 1.15; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-radius: 10px; flex-direction: column; justify-content: center;
            align-items: center; display: none; 
        }
        #status-display {
            width: 100%; padding: 10px 0; font-size: 20px; font-weight: 600;
            color: var(--light-grey); text-align: center; height: 10%;
        }
        #game-board {
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);
            width: 100%; height: 90%; gap: 10px; background-color: var(--dark-grey);
            padding: 10px; border-radius: 10px; box-sizing: border-box;
        }
        .cell {
            background-color: var(--light-grey); border-radius: 8px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        .cell:not(.x):not(.o):hover { background-color: #c1c1c2; }
        .cell.x::before, .cell.x::after {
            content: ''; position: absolute; width: 75%; height: 12%; background-color: var(--accent-red);
            border-radius: 5px; animation: draw-in 0.3s ease-out forwards;
        }
        .cell.x::before { transform: rotate(45deg); }
        .cell.x::after { transform: rotate(-45deg); }
        .cell.o::before {
            content: ''; position: absolute; width: 70%; height: 70%;
            border: 15px solid var(--accent-brown); border-radius: 50%;
            box-sizing: border-box; animation: draw-in 0.3s ease-out forwards;
        }
        @keyframes draw-in { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
        .cell.win { animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: var(--light-grey); text-align: center; background-color: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(5px); transition: opacity 0.3s ease; z-index: 100;
        }
        #modeSelectScreen { position: static; background: none; backdrop-filter: none; }
        .hidden { opacity: 0; pointer-events: none; }
        .invisible { display: none; }
        h1 {
            font-size: 52px; font-weight: 800; color: var(--light-grey);
            text-shadow: 0 4px 10px rgba(0,0,0,0.5); margin: 0;
        }
        h1 .accent-x { color: var(--accent-red); }
        h1 .accent-o { color: var(--accent-brown); }
        .screen p { font-size: 16px; margin: 20px 0 30px; font-weight: 600; }
        button {
            background-color: var(--accent-brown); color: var(--darkest-black); padding: 15px 40px;
            border: none; border-radius: 50px; font-size: 20px; font-weight: 800; cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease; width: 80%; margin-top: 15px;
        }
        button:hover { background-color: var(--accent-red); color: var(--light-grey); transform: scale(1.05); }
        @media (max-width: 480px) {
            h1 { font-size: 40px; }
            #status-display { font-size: 16px; }
            .screen p { font-size: 14px; margin: 15px 0 25px; }
            button { font-size: 18px; padding: 12px 30px; }
            .cell.o::before { border-width: 12px; }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="modeSelectScreen" class="screen">
            <h1>Tic<span class="accent-x">-</span>Tac<span class="accent-o">-</span>Toe</h1>
            <p>Choose your game mode</p>
            <button onclick="selectMode('ai')">Player vs AI</button>
            <button onclick="selectMode('2player')">2 Players</button>
        </div>
        <div id="game-container">
            <div id="status-display"></div>
            <div id="game-board"></div>
            <div id="resultScreen" class="screen hidden">
                <h1 id="result-title"></h1>
                <p id="result-text"></p>
                <button onclick="startGame()">Play Again</button>
            </div>
        </div>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const resultScreen = document.getElementById('resultScreen');
        const resultTitle = document.getElementById('result-title');
        const resultText = document.getElementById('result-text');
        const statusDisplay = document.getElementById('status-display');
        const modeSelectScreen = document.getElementById('modeSelectScreen');
        const gameContainer = document.getElementById('game-container');
        let gameMode = 'ai';
        let currentPlayer = 'x';
        let gameState = Array(9).fill("");
        let gameActive = true;
        const winningConditions = [ [0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6] ];
        function selectMode(mode) {
            gameMode = mode;
            modeSelectScreen.classList.add('invisible');
            gameContainer.style.display = 'flex';
            startGame();
        }
        function startGame() {
            gameActive = true;
            currentPlayer = 'x';
            gameState.fill("");
            resultScreen.classList.add('hidden');
            gameBoard.innerHTML = '';
            updateStatus();
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));
            if (gameState[clickedCellIndex] !== "" || !gameActive) return;
            placeMark(clickedCell, clickedCellIndex);
            if (checkResult()) return;
            changePlayer();
            if (gameMode === 'ai' && currentPlayer === 'o' && gameActive) {
                gameActive = false;
                setTimeout(aiMove, 700);
            }
        }
        function aiMove() {
            let move = findBestMove();
            if (move === null) return;
            const cell = document.querySelector(`[data-cell-index='${move}']`);
            placeMark(cell, move);
            if (checkResult()) { gameActive = true; return; }
            changePlayer();
            gameActive = true;
        }
        function findBestMove() {
            for (let i = 0; i < 9; i++) {
                if (gameState[i] === "") {
                    gameState[i] = 'o';
                    if (isWinner('o')) { gameState[i] = ""; return i; }
                    gameState[i] = "";
                }
            }
            for (let i = 0; i < 9; i++) {
                if (gameState[i] === "") {
                    gameState[i] = 'x';
                    if (isWinner('x')) { gameState[i] = ""; return i; }
                    gameState[i] = "";
                }
            }
            const strategicMoves = [4, 0, 2, 6, 8, 1, 3, 5, 7];
            for (const move of strategicMoves) { if (gameState[move] === "") return move; }
            return null;
        }
        function isWinner(player) {
            return winningConditions.some(combination => combination.every(index => gameState[index] === player));
        }
        function placeMark(cell, index) {
            gameState[index] = currentPlayer;
            cell.classList.add(currentPlayer);
        }
        function checkResult() {
            let roundWon = false, winningCombo = [];
            for (const condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true; winningCombo = condition; break;
                }
            }
            if (roundWon) { endGame(false, winningCombo); return true; }
            if (!gameState.includes("")) { endGame(true); return true; }
            return false;
        }
        function changePlayer() {
            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
            updateStatus();
        }
        function endGame(isDraw, winningCombo = []) {
            gameActive = false;
            if (isDraw) {
                resultTitle.innerHTML = `It's a <span class="accent-o">Draw!</span>`;
                resultText.textContent = "A well-fought battle.";
            } else {
                winningCombo.forEach(index => document.querySelector(`[data-cell-index='${index}']`).classList.add('win'));
                if (gameMode === 'ai') {
                    const winnerText = currentPlayer === 'x' ? "You Win!" : "AI Wins!";
                    resultTitle.innerHTML = winnerText.replace('You', `<span class="accent-x">You</span>`).replace('AI', `<span class="accent-o">AI</span>`);
                } else {
                    resultTitle.innerHTML = `Player <span class="accent-${currentPlayer}">${currentPlayer.toUpperCase()}</span> Wins!`;
                }
                resultText.textContent = "Well played!";
            }
            setTimeout(() => resultScreen.classList.remove('hidden'), 1200);
        }
        function updateStatus() {
            if (!gameActive) return;
            if (gameMode === 'ai') {
                statusDisplay.textContent = currentPlayer === 'x' ? "Your Turn" : "AI is thinking...";
            } else {
                statusDisplay.textContent = `Player ${currentPlayer.toUpperCase()}'s Turn`;
            }
        }
    </script>
</body>
</html>
